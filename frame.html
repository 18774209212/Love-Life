		<script>
			function reinitIframe(){
				//通过得到滚动条滚动的高度来知道网页的内容高度，从而使得页面自适应
				var homeframe=document.getElementById("homeframe");
				try{
					//兼容写法
					var scrollHeight=homeframe.contentWindow.document.body.scrollHeight||homeframe.contentWindow.document.documentElement.scrollHeight;
					var height=Math.max(scrollHeight);
					homeframe.height=height;
				}catch(e){	
				}
			}
			window.setInterval("reinitIframe()",200);
		</script>
